weather_params:
  - temperature_2m
  - relative_humidity_2m
  - precipitation
  - wind_speed_10m
  - cloud_cover
  - pressure_msl

processing:
  moving_average_window: 3
  anomaly_threshold: 2.0  # standard deviations
  forecast_days: 7

alerts:
  temperature:
    high_threshold: 35
    low_threshold: 5
  wind_speed:
    high_threshold: 60
  precipitation:
    high_threshold: 50

output:
  data_dir: "data"
  cache_ttl: 3600  # seconds